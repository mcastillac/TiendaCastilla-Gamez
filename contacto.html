  <!-- formulario  -->
  <section class="container my-5">
    <div class="text-center mb-4">
      <h2>Contáctanos</h2>
      <p class="text-muted">En <strong>Castilla&Gamez</strong> creemos en la comunicación cercana. ¿Tienes dudas, ideas o simplemente quieres saludarnos? ¡Estamos aquí para ti!</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form onsubmit="enviarFormulario(event)">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </section>
